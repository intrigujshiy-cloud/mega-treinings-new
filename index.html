<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngSmart 4.2 Pro - Cyberpunk Working Edition</title>
    <style>
        :root {
            --neon-primary: #00f3ff;
            --neon-secondary: #ff00ff;
            --bg-color: #0a0a12;
            --card-base: rgba(16, 16, 28, 0.9);
        }

        body {
            background-color: var(--bg-color);
            color: #e0e0e0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a12 100%);
            min-height: 100vh;
        }

        h1 {
            color: var(--neon-primary);
            text-shadow: 0 0 15px var(--neon-primary);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            background: var(--card-base);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .settings-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-item { display: flex; align-items: center; gap: 10px; font-size: 0.8rem; }

        input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; background: none; }

        .grid-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        label { display: block; margin-bottom: 5px; font-size: 0.75rem; color: #00f3ff; text-transform: uppercase; }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
            font-family: monospace;
        }

        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-main { background: #00f3ff; color: #000; box-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        .btn-secondary { background: transparent; border: 2px solid #ff00ff; color: #ff00ff; }
        .btn-next { background: #ff00ff; color: #fff; width: 150px; align-self: flex-end; }

        .btn:hover { transform: translateY(-2px); filter: brightness(1.2); }

        .code-output {
            width: 100%;
            height: 100px;
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #222;
            font-size: 0.8rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>EngSmart 4.2 Pro</h1>

    <div class="main-container">
        <div class="settings-bar">
            <div class="setting-item">
                <label>–†–∞–º–∫–∞:</label>
                <input type="color" id="borderColor" value="#00f3ff">
            </div>
            <div class="setting-item">
                <label>–ö–∞—Ä—Ç–æ—á–∫–∞:</label>
                <input type="color" id="cardColor" value="#10101c">
            </div>
            <div class="setting-item">
                <input type="checkbox" id="neonEffect" checked>
                <label for="neonEffect">Neon ON</label>
            </div>
        </div>

        <div style="margin-bottom: 15px;">
            <label>–ì–ª–æ–±–∞–ª—å–Ω—ã–π —Ñ–æ–Ω (URL)</label>
            <input type="text" id="bgUrl" value="https://images.unsplash.com/photo-1518709268805-4e9042af9f23">
        </div>

        <div class="grid-inputs">
            <div>
                <label>English</label>
                <textarea id="wordsEn" rows="5">Apple&#10;Dog</textarea>
            </div>
            <div>
                <label>Russian</label>
                <textarea id="wordsRu" rows="5">–Ø–±–ª–æ–∫–æ&#10;–°–æ–±–∞–∫–∞</textarea>
            </div>
            <div>
                <label>Images</label>
                <textarea id="imagesUrl" rows="5">https://.../apple.gif&#10;https://.../dog.png</textarea>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn btn-main" onclick="generateCode()">üöÄ Get iFrame Code</button>
            <button class="btn btn-secondary" onclick="testGame()">üëÅÔ∏è Test Game</button>
        </div>

        <label>Genially Code:</label>
        <textarea id="outputCode" class="code-output" readonly></textarea>

        <div style="display: flex; justify-content: flex-end; margin-top: 15px;">
            <button class="btn btn-next">Next ‚ûî</button>
        </div>
    </div>

    <script>
        function generateCode() {
            const bg = document.getElementById('bgUrl').value;
            const bColor = document.getElementById('borderColor').value;
            const cColor = document.getElementById('cardColor').value;
            const isNeon = document.getElementById('neonEffect').checked;
            
            // –õ–æ–≥–∏–∫–∞ —Å–±–æ—Ä–∫–∏ —Å—Å—ã–ª–∫–∏ (–ø—Ä–∏–º–µ—Ä)
            const neonStyle = isNeon ? `box-shadow: 0 0 15px ${bColor};` : '';
            const finalIframe = `<iframe src="https://example.com/game?bg=${encodeURIComponent(bg)}&border=${bColor.replace('#','')}&card=${cColor.replace('#','')}&neon=${isNeon}" width="800" height="600" style="border: 2px solid ${bColor}; ${neonStyle}"></iframe>`;
            
            document.getElementById('outputCode').value = finalIframe;
        }

        function testGame() {
            const code = document.getElementById('outputCode').value;
            if(!code || code.includes('here')) {
                alert("–°–Ω–∞—á–∞–ª–∞ –Ω–∞–∂–º–∏ 'Get iFrame Code'!");
                return;
            }
            alert("–ó–∞–ø—É—Å–∫ –ø—Ä–µ–≤—å—é... (–í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –∑–¥–µ—Å—å –æ—Ç–∫—Ä–æ–µ—Ç—Å—è –æ–∫–Ω–æ —Å –≤–∞—à–µ–π –∏–≥—Ä–æ–π)");
        }
    </script>
</body>
</html>
