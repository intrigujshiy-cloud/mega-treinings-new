<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngSmart 4.2 Pro - Cyberpunk Final</title>
    <style>
        :root {
            --neon-primary: #00f3ff;
            --neon-secondary: #ff00ff;
            --bg-color: #0a0a12;
        }

        body {
            background-color: var(--bg-color);
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a12 100%);
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            background: rgba(16, 16, 28, 0.9);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .settings-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .setting-item { display: flex; align-items: center; gap: 10px; font-size: 0.8rem; color: var(--neon-primary); }
        input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; background: none; }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.75rem; color: var(--neon-primary); text-transform: uppercase; }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
            outline: none;
        }

        .grid-inputs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }

        .btn-group { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-main { background: var(--neon-primary); color: #000; box-shadow: 0 0 10px rgba(0, 243, 255, 0.5); }
        .btn-secondary { background: transparent; border: 2px solid var(--neon-secondary); color: var(--neon-secondary); }
        .btn-next { background: var(--neon-secondary); color: #fff; width: 150px; }

        .code-output {
            width: 100%;
            height: 80px;
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #222;
            font-family: monospace;
            font-size: 0.8rem;
            resize: none;
        }
    </style>
</head>
<body>

    <h1 style="color: var(--neon-primary); text-shadow: 0 0 10px var(--neon-primary);">EngSmart 4.2 Pro</h1>

    <div class="main-container">
        
        <div class="settings-bar">
            <div class="setting-item">
                <label>–†–∞–º–∫–∞:</label>
                <input type="color" id="borderColor" value="#00f3ff">
            </div>
            <div class="setting-item">
                <label>–ö–∞—Ä—Ç–æ—á–∫–∞:</label>
                <input type="color" id="cardColor" value="#10101c">
            </div>
            <div class="setting-item">
                <input type="checkbox" id="neonEffect" checked>
                <label for="neonEffect">Neon ON</label>
            </div>
        </div>

        <div class="input-group">
            <label>–°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–≤–æ–π —Ñ–∞–π–ª –∏–≥—Ä—ã –Ω–∞ GitHub:</label>
            <input type="text" id="gameUrl" placeholder="https://—Ç–≤–æ–π-–ª–æ–≥–∏–Ω.github.io/–Ω–∞–∑–≤–∞–Ω–∏–µ-–ø—Ä–æ–µ–∫—Ç–∞/" value="">
            <small style="color: #666; font-size: 0.7rem;">(–°—é–¥–∞ –≤—Å—Ç–∞–≤—å –∞–¥—Ä–µ—Å —Å—Ç—Ä–∞–Ω–∏—Ü—ã, –≥–¥–µ –ª–µ–∂–∏—Ç —Å–∞–º–∞ –∏–≥—Ä–∞)</small>
        </div>

        <div class="input-group">
            <label>–ì–ª–æ–±–∞–ª—å–Ω—ã–π —Ñ–æ–Ω (URL)</label>
            <input type="text" id="bgUrl" value="https://images.unsplash.com/photo-1518709268805-4e9042af9f23">
        </div>

        <div class="grid-inputs">
            <div><label>English</label><textarea id="wordsEn" rows="4">Apple</textarea></div>
            <div><label>Russian</label><textarea id="wordsRu" rows="4">–Ø–±–ª–æ–∫–æ</textarea></div>
            <div><label>Images</label><textarea id="imagesUrl" rows="4">https://...</textarea></div>
        </div>

        <div class="btn-group">
            <button class="btn btn-main" onclick="generate()">üöÄ Get iFrame Code</button>
            <button class="btn btn-secondary" onclick="preview()">üëÅÔ∏è Test Game</button>
        </div>

        <label>Genially Code:</label>
        <textarea id="output" class="code-output" readonly></textarea>

        <div style="display: flex; justify-content: flex-end; margin-top: 15px;">
            <button class="btn btn-next">Next ‚ûî</button>
        </div>
    </div>

    <script>
        function generate() {
            const gameBase = document.getElementById('gameUrl').value || "–£–ö–ê–ñ–ò–¢–ï_–°–°–´–õ–ö–£_–ù–ê_GITHUB";
            const bg = encodeURIComponent(document.getElementById('bgUrl').value);
            const en = encodeURIComponent(document.getElementById('wordsEn').value.split('\n').join(','));
            const ru = encodeURIComponent(document.getElementById('wordsRu').value.split('\n').join(','));
            const img = encodeURIComponent(document.getElementById('imagesUrl').value.split('\n').join(','));
            const border = document.getElementById('borderColor').value.replace('#','');
            const card = document.getElementById('cardColor').value.replace('#','');
            const neon = document.getElementById('neonEffect').checked;

            const finalUrl = `${gameBase}?bg=${bg}&en=${en}&ru=${ru}&img=${img}&b=${border}&c=${card}&n=${neon}`;
            const iframe = `<iframe src="${finalUrl}" width="800" height="600" style="border:3px solid #${border}; border-radius:15px; ${neon ? 'box-shadow: 0 0 15px #'+border : ''}" allowfullscreen></iframe>`;
            
            document.getElementById('output').value = iframe;
        }

        function preview() {
            const code = document.getElementById('output').value;
            if (!code || code.includes('–£–ö–ê–ñ–ò–¢–ï_–°–°–´–õ–ö–£')) {
                alert("–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –∏–≥—Ä—É –∏ –Ω–∞–∂–º–∏—Ç–µ 'Get iFrame Code'");
                return;
            }
            const win = window.open("", "_blank");
            win.document.write(`<body style="background:#000; display:flex; justify-content:center; align-items:center; height:100vh;">${code}</body>`);
        }
    </script>
</body>
</html>
