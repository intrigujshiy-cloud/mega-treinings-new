<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngSmart 4.2 Pro Constructor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: #4a90e2;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .section {
            background: #fff;
            border: 1px solid #edf2f7;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 0.8rem;
            font-weight: bold;
            color: #718096;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #edf2f7;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #4a90e2;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-generate { background: #2ecc71; color: white; }
        .btn-test { background: #5d9cec; color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .output-area {
            background: #2d3748;
            color: #a0aec0;
            padding: 20px;
            border-radius: 12px;
            font-family: monospace;
            font-size: 0.9rem;
            min-height: 80px;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <h1>EngSmart 4.2 Pro Constructor</h1>

    <div class="container">
        <div class="section">
            <div class="section-title">1. –ì–ª–æ–±–∞–ª—å–Ω—ã–π —Ñ–æ–Ω (URL –∫–∞—Ä—Ç–∏–Ω–∫–∏)</div>
            <input type="text" id="bgInput" value="https://images.unsplash.com/photo-1518709268805-4e9042af9f23">
        </div>

        <div class="grid">
            <div class="section">
                <div class="section-title">2. English Words</div>
                <textarea id="enInput" rows="8">Apple&#10;Dog&#10;Sun</textarea>
            </div>
            <div class="section">
                <div class="section-title">3. Russian Translation</div>
                <textarea id="ruInput" rows="8">–Ø–±–ª–æ–∫–æ&#10;–°–æ–±–∞–∫–∞&#10;–°–æ–ª–Ω—Ü–µ</textarea>
            </div>
            <div class="section">
                <div class="section-title">4. Images/GIFs (Direct URLs)</div>
                <textarea id="imgInput" rows="8">https://.../apple.gif&#10;https://.../dog.png&#10;https://.../sun.jpg</textarea>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn btn-generate" onclick="generate()">üöÄ Get iFrame Code</button>
            <button class="btn btn-test" onclick="test()">üëÅÔ∏è Test Game</button>
        </div>

        <div class="section">
            <div class="section-title">Your Genially Code (Copy this):</div>
            <div class="output-area" id="result">Your code will appear here...</div>
        </div>
    </div>

    <script>
        function generate() {
            const bg = document.getElementById('bgInput').value;
            const en = document.getElementById('enInput').value.split('\n').join(',');
            const ru = document.getElementById('ruInput').value.split('\n').join(',');
            const imgs = document.getElementById('imgInput').value.split('\n').join(',');

            // –°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–≤–æ—é –∏–≥—Ä—É - –ø—Ä–æ–≤–µ—Ä—å –µ—ë!
            const gameUrl = `https://intrigujshiy-cloud.github.io/mega-treinings-new/`;
            const finalUrl = `${gameUrl}?bg=${encodeURIComponent(bg)}&en=${encodeURIComponent(en)}&ru=${encodeURIComponent(ru)}&img=${encodeURIComponent(imgs)}`;
            
            const iframe = `<iframe src="${finalUrl}" width="800" height="600" style="border:0;" allowfullscreen></iframe>`;
            document.getElementById('result').innerText = iframe;
        }

        function test() {
            const code = document.getElementById('result').innerText;
            if (code.includes('<iframe')) {
                const win = window.open("", "_blank");
                win.document.write(`<body style="margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh;">${code}</body>`);
            } else {
                alert("Please generate code first!");
            }
        }
    </script>
</body>
</html>
